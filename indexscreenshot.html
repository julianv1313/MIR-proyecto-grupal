<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/screenshot.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <section id="screenshot">
      <div class="container">
        <div class="fila">
          <div class="col-lg-12 text-center overview-head down-oh">
            <h2>SCREENSHOT</h2>
            <div class = "rombo"> </div>
          </div>
        </div>
        <div class="fila2">
          <section id="slider">
            <input type="radio" name="slider" id="s1">
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3">
            <input type="radio" name="slider" id="s4" checked>
            <input type="radio" name="slider" id="s5">
            <input type="radio" name="slider" id="s6">

            <label for="s1" id="slide1">
            	<img src="images/screenshot1.jpg" height="100%" width="100%" alt="s3-img">
              <img class="cc-decoration kc-shadow-bottom">
              <img class="cc-decoration kc-shadow-left">
              <img class="cc-decoration kc-shadow-right">
              <canvas class="cc-decoration kc-reflection" width="400" height="32" style="height: 12%; top: 99%;"></canvas>
            </label>
            <label for="s2" id="slide2">
            	  	<img src="images/screenshot2.jpg" height="100%" width="100%">
            </label>
            <label for="s3" id="slide3">
            	  	<img src="images/screenshot3.jpg" height="100%" width="100%">
            </label>
            <label for="s4" id="slide4">
            	  	<img src="images/screenshot4.jpg" height="100%" width="100%">
            </label>
            <label for="s5" id="slide5">
            	  	<img src="images/screenshot5.jpg" height="100%" width="100%">
            </label>
            <label for="s6" id="slide6">
            	  	<img src="images/screenshot6.jpg" height="100%" width="100%">
            </label>
          </section>

        </div>
      </div>
    </section>
  </body>
</html>
