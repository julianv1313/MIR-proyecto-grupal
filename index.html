<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/skin.css">
    <link rel="stylesheet" href="./resources/css/gridoverview.css">
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/af147407a3.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <section id="overview">
        <div class="container-overview">
            <div class="overview__title">
                <h2>OVERVIEW</h2>
            </div>

               <div class="overview__item">
                 <div class="overview-item__imagen">
                    <i class="fas fa-heart icon"></i>
                 </div>

                   <div class="overview-item__list__title"></div>  
                   <div class="overview-item__list__description"></div>

                 </div>
               </div> 
               <div class="overview__item">
                 <div class="overview-item__imagen">
                    <i class="fas fa-lock icon"></i>
                 </div>
                <div class="overview-item__list">
                  <div class="overview-item__list__title"></div>  
                  <div class="overview-item__list__description"></div>  
                  <div class="overview-item__list__more-info"></div>  
                </div>
               </div>    
            </div>
        </div>
    </section>
