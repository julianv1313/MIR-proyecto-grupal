<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/skin.css">
    <link rel="stylesheet" href="./plantilla/css/bootstrap.min.css">
    <script src="./js/main.js"></script>
    <script src="./plantilla/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <section id="price plan">
        <div class="container"> <!-- esta es la estructora para el contenido en "price plan"-->
            <div class="row">
                <div class="col-12">
                    <h1>PRICE PLAN</h1>
                </div>
            </div>
            <div class="row overview-p">
                <div class="col-4">
                    <div class="plan1">
                        <h2>Basic</h2>
                        <p class="styleprice">$10/month</p>
                        <p>25 GB Backup</p>
                        <p>limited support</p>      
                        <p>Fastest load speed</p>
                        <button type="submit">Buy Now</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="plan2">
                        <h2>Free</h2>
                        <p class="styleprice">$0/month</p>
                        <p>5 GB Backup</p>
                        <p>Limited support</p>      
                        <p>Medium load speed</p>
                        <button type="submit">Download</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="plan3">
                        <h2>Advance</h2> 
                        <p class="styleprice">$35/month</p>
                        <p>150 GB Backup</p>
                        <p>unlimited support</p>      
                        <p>Fastest load speed</p>
                        <button type="submit">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
  
  
  
        
</body>
</html>
