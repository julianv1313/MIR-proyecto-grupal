<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apkly</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="fontawesome/css/all.css" rel="stylesheet"> 
</head>
<body>
    <section class="container">
        <div class="cardModel">
            <div class="cardModel__imgBlock">
                <img src="images/woman.jpg" class="cardModel__img" alt="">
            </div>

            <div class="cardModel__text">

                <h2 class="cardModel__maintitle">
                    HOW TO INCREASE YOUR AUDIENCE? 
                </h2>

                <h3 class="cardModel__subtitle">
                    Posted by Apkly
                </h3>

                <p class="cardModel__paragraph">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae repellat possimus porro,
                     aliquid perspiciatis dolorem praesentium numquam suscipit unde adipisci.
                </p>

                <a href="#" class="button">
                    <span class="button__text">Read more</span>
                    <i class="button__arrow fas fa-arrow-right"></i>
                </a>

                <div class="socialNet">
                    <div class="socialNet__like">
                        <i class="socialNet__likeicon fas fa-thumbs-up"></i>
                        <span>2.5K</span>

                    </div>
                    <div class="socialNet__comment">
                        <i class=" socialNet__commenticon fas fa-comment"></i>
                        <span>123</span>

                    </div>

                    <div class="socialNet__arrow">
                        <i class="socialNet__arrowicon far fa-share-square"></i>
                        <span>1K</span>

                    </div>
                </div>
                

            </div>

        </div>

    </section>
</body>
</html>
